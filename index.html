<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Manipulación del DOM básica - Curso práctico de JS</title>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1627055823360-a1696736b029?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1239&q=80" alt="blue-background" />

    <section>
        <h1>Manipulación del DOM básica</h1>

        <form id="form">
            <p>Coloca en los siguientes campos de texto los valores a sumar:</p>
        
            <div class="inputs">
                <input id="calculo1" placeholder="Coloca aquí el primer valor" />
                <input id="calculo2" placeholder="Coloca aquí el segundo valor" />
            </div>

            <button type="button" id="btnCalcular">Calcular</button>

            <p id="paragraph">
                El resultado:
                <span id="result"></span>
            </p>
        </form>
    </section>

    <script src="./script.js"></script>
</body>
</html>
